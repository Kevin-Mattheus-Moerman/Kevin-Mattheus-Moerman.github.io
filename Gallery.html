<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/lightslider.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/lightslider.js"></script>
 <!-- Do not include both lightslider.js and lightslider.min.js -->

 <script>
    $(document).ready(function() {
         $('#image-gallery').lightSlider({
             gallery:true,
             item:1,
             thumbItem:10,
             slideMargin: 0,
             adaptiveHeight:true,
             vThumbWidth:200,
             keyPress: true,
             speed:1000,
             pause:4000,
             auto:true,
             loop:true,
             pauseOnHover: true,
             onSliderLoad: function() {
                 $('#image-gallery').removeClass('cS-hidden');
             }
         });
    });
 </script>


<div class="row" style="padding-bottom: 45px" >
   <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
  {% for image in site.static_files %}
     {% if image.path contains 'img/gallery' %}
